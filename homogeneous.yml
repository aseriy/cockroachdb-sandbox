services:

  haproxy:
    container_name: haproxy
    image: localhost:5000/haproxy_homogeneous
    build:
      context: .
      dockerfile: Dockerfile.haproxy-homogeneous
    ports:
      - "8080:8080"
      - "26257:26257"
    deploy:
      restart_policy:
        delay: 10s
      placement:
        constraints:
          - node.labels.region == centcomm


  roach0:
    container_name: roach0
    image: cockroachdb/cockroach
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/certs:/cockroach/certs
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/homogeneous/roach0/data:/data
    command: start --certs-dir=/cockroach/certs --listen-addr=tasks.roach0:26257 --join=tasks.roach0:26257,tasks.roach1:26257,tasks.roach2:26257 --http-addr=tasks.roach0:8080 --store=/data
    deploy:
      # resources:
      #   limits:
      #     cpus: '2'
      #     memory: 8G
      #   reservations:
      #     cpus: '2'
      #     memory: 7G
      placement:
        constraints:
          - node.labels.region == h1

