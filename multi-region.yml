      volumes:
        - /mnt/volumes/certs/multi-region:/cockroach/certs
        - /mnt/volumes/multi-region/three/0/data:/data
      command: start --certs-dir=/cockroach/certs --listen-addr=tasks.roach-three-0:26258 --sql-addr=tasks.roach-three-0:26257 --join=tasks.roach-one-0:26258,tasks.roach-one-1:26258,tasks.roach-one-2:26258 --http-addr=tasks.roach-three-0:8080 --store=/data --locality=region=three
